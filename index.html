<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Roshambo</title>
    </head>
    <body>
        <div class="mainDiv">
            <h2>Hello Roshambo</h2>
            <div class="scores">
                <h3>
                    Player Score:
                    <h3 class="pScore"></h3>
                </h3>
                <h3>||</h3>
                <h3>
                    Computer Score:
                    <h3 class="cScore"></h3>
                </h3>
            </div>
            <h1 class="announcer">Click <i>Start Game!</i> to start</h1>
            <div class="buttons">
                <button type="button" class="startBtn">Start Game!</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
